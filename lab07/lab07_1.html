<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
    a.test {
        font-weight: bold;
    }
    </style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>

    $( document ).ready(function() {
        alert( "welcome" );

        $( "a" ).addClass( "test" );
        
        $( "a" ).click(function( event ) {

          alert( "Thanks for visiting!" );
          event.preventDefault();

          $( this ).hide( "slow" );

        });


    });

    </script>
</body>
</html>
